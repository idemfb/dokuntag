version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: dokuntag_pg_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dokuntag_test
    ports:
      - "5432:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dokuntag_redis_test
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      retries: 5

volumes:
  pgdata_test: