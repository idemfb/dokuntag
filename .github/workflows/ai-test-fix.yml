name: AI Test & Auto-Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:   # manuel başlatma seçeneği

jobs:
  ai-test-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests & collect coverage
        run: bash .dokuntag-ai/scripts/run-vitest.sh

      - name: Parse test results & generate fix suggestions
        run: node .dokuntag-ai/scripts/parse-fix-report.js > fix-report.md

      - name: AI Review & Auto-PR
        uses: "ai/commit-assistant-action@v1"
        with:
          report-file: fix-report.md
          auto-pr: true